<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts </title>
    <link rel="shortcut icon" href="images/title.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>sign in</h2>
        <h4>Use your Google Account</h4>
    <div class="email-login-box">
        <input type="text" placeholder="Email or phone" required>
        <br>
        <a href="https://accounts.google.com/signin/v2/usernamerecovery?">Forgot email?</a>
    </div>
    <div class="misc-login-box">
        <p>Not your computer? Use a Private Window to sign in.</p>
        <a href="https://support.google.com/accounts?p=signin_privatebrowsing&hl=en">Learn more about using Guest mode</a>
    </div>
    <div class="buttons-login-box">
        <label>Create account</label>
            <select name="Create account" class="Create account">
                <option value="For-my-personal-use">For my personal use</option>
                <option value="For-my-child">For my child</option>
                <option value="For-work-or-my-busniess">For work or my busniess</option>
            </select>
        <button type="submit" name="submit">Next</button>
    </div>
        </div>
        <div class="ect">
            <select name="lang" class="lang">
                <option value="For-my-personal-use">فارسی</option>
                <option value="For-my-child" selected>English (United States)</option>
            </select>
            <a href="https://support.google.com/accounts?hl=en&p=account_iph">Help</a>
            <a href="https://accounts.google.com/TOS?loc=AZ&hl=en&privacy=true">Privacy</a>
            <a href="https://accounts.google.com/TOS?loc=AZ&hl=en">Terms</a>
        </div>
    </div>
</body>
</html>
